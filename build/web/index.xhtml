<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Celerity</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true">
                    <img id="img" src="resources/images/logo.png" width="250px"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="225" header="Filtrar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Estado">
                            <p:menuitem value="Todos" target="iframe" url="/faces/tickets/List.xhtml" />
                            <p:menuitem value="Abiertos" target="iframe" url="/faces/tickets/List.xhtml" />
                            <p:menuitem value="Cerrados" target="iframe" url="/faces/tickets/List.xhtml" />
                            <p:menuitem value="Atrasados" target="iframe" url="/faces/tickets/List.xhtml" />
                            <p:menuitem value="Escalados" target="iframe" url="/faces/tickets/List.xhtml" />
                            <p:menuitem value="Prioridad Alta" target="iframe" url="/faces/tickets/List.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <iframe src="tickets/List.xhtml" name="iframe" height="95%" width="100%" frameborder="0"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
