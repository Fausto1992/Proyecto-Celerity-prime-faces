<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketsViewDlg" widgetVar="TicketsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketsTitle}">
            <h:form id="TicketsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketsLabel_id}"/>
                        <h:outputText value="#{ticketsController.selected.id}" title="#{bundle.ViewTicketsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTicketsLabel_nombres}"/>
                        <h:outputText value="#{ticketsController.selected.nombres}" title="#{bundle.ViewTicketsTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewTicketsLabel_fecha}"/>
                        <h:outputText value="#{ticketsController.selected.fecha}" title="#{bundle.ViewTicketsTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTicketsLabel_estado}"/>
                        <h:outputText value="#{ticketsController.selected.estado}" title="#{bundle.ViewTicketsTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTicketsLabel_sector}"/>
                        <h:outputText value="#{ticketsController.selected.sector}" title="#{bundle.ViewTicketsTitle_sector}"/>
                        <h:outputText value="#{bundle.ViewTicketsLabel_queja}"/>
                        <h:outputText value="#{ticketsController.selected.queja}" title="#{bundle.ViewTicketsTitle_queja}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
