<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketsCreateDlg" widgetVar="TicketsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTicketsTitle}">
            <h:form id="TicketsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTicketsLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{ticketsController.selected.nombres}" title="#{bundle.CreateTicketsTitle_nombres}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateTicketsLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{ticketsController.getDate()}" title="#{bundle.CreateTicketsTitle_fecha}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_fecha}" disabled="true" />
                        <p:outputLabel value="#{bundle.CreateTicketsLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{ticketsController.selected.estado='Abierto'}" title="#{bundle.CreateTicketsTitle_estado}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_estado}" disabled="true"/>
                        <p:outputLabel value="#{bundle.CreateTicketsLabel_sector}" for="sector" />
                        <p:inputText id="sector" value="#{ticketsController.selected.sector}" title="#{bundle.CreateTicketsTitle_sector}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_sector}"/>
                        <p:outputLabel value="#{bundle.CreateTicketsLabel_queja}" for="queja" />
                        <p:inputText id="queja" value="#{ticketsController.selected.queja}" title="#{bundle.CreateTicketsTitle_queja}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_queja}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketsController.create}" value="#{bundle.Save}" update="display,:TicketsListForm:datalist,:growl" oncomplete="handleSubmit(args,'TicketsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TicketsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
